<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transparent Contact US form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".btn").click(function(){
				$(".input, .text-area").val(" ");
			});
		});
	</script>
	<link rel="stylesheet" href="Forgetpassword.css">
</head>
<body>

<div class="wrapper">
		<div class="contact-form">
			<div class="title">Verify Your e-mail</div>

			<div class="input-fields">
					<div class="items">
						<label for="email" class="label">email</label>
						<input id="email" type="text" class="input">
					</div>
					<div class="button_cont" align="right"><a class="example_b" href="add-website-here" target="_blank" rel="nofollow noopener">send</a></div>
					<div class="items">
						<label for="Verify code" class="label">Verify code</label>
						<input id="code" type="text" class="input">
					</div>
					
			</div>
				
			<div class="btn">submit</div>
		</div>
</div>	
	
</body>
</html>
